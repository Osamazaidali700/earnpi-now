<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarnPi Now</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="font-family: Arial; text-align: center; padding: 40px;">

  <h1>Welcome to EarnPi Now</h1>
  <p>Earn Pi by watching ads, completing offers, and downloading games!</p>

  <button id="login-btn" style="padding: 10px 20px; font-size: 16px;">Login with Pi</button>
  <br><br>
  <button id="pay-btn" style="padding: 10px 20px; font-size: 16px;">Pay 0.001 Pi</button>

  <script>
    let piUser = null;

    document.getElementById("login-btn").addEventListener("click", () => {
      Pi.authenticate(['username'], function (auth) {
        piUser = auth.user;
        alert("تم تسجيل الدخول باسم: " + piUser.username);
        console.log("Login successful:", auth);
      }, function (error) {
        alert("فشل تسجيل الدخول");
        console.error("Login error:", error);
      });
    });

    document.getElementById("pay-btn").addEventListener("click", () => {
      if (!piUser) {
        alert("يرجى تسجيل الدخول أولاً!");
        return;
      }

      Pi.createPayment({
        amount: 0.001,
        memo: "Test payment for EarnPi Now",
        metadata: {type: "test", app: "EarnPi Now"}
      }, {
        onReadyForServerApproval: function (paymentId) {
          console.log("Ready for server approval", paymentId);
        },
        onReadyForServerCompletion: function (paymentId, txid) {
          console.log("Ready for server completion", paymentId, txid);
        },
        onCancel: function (paymentId) {
          alert("تم إلغاء الدفع");
          console.log("Payment cancelled", paymentId);
        },
        onError: function (error, payment) {
          alert("حدث خطأ أثناء الدفع");
          console.error("Payment error", error);
        }
      });
    });
  </script>
</body>
</html>
